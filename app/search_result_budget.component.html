  <div [ngClass]="{
      'item':     true,
      'inc4':     changePerc > 300,
      'inc3':     changePerc > 150 && changePerc <= 300,
      'inc2':     changePerc > 120 && changePerc <= 150,
      'inc1':     changePerc > 100  && changePerc <= 120,
      'even':     changePerc == 100,
      'dec1':     changePerc < 100  && changePerc >= 80,
      'dec2':     changePerc < 80 && changePerc >= 50,
      'dec3':     changePerc < 50 && changePerc >= 10,
      'dec4':     changePerc < 10}">
    <ol class="breadcrumb">
      <li><a href="#">[סעיף]</a></li>
      <li><a href="#">[תחום]</a></li>
      <li><a href="#">[תכנית]</a></li>
      <li><a href="#">[תקנה]</a></li>
    </ol>
    <div class="header row">
      <div class="col-md-8">
        <span class="code">{{item.source.code}}</span>
        <span class="title">{{item.source.title}}</span>
      </div>
      <div class="col-md-4">
        <span class="amount">
          {{item.source.net_allocated ? item.source.net_allocated.toLocaleString() + " ₪" : '--'}}
        </span>
      </div>
    </div>
    <div class="sub-items">
      תחומים בסעיף זה:
      [details]
    </div>
  </div>
